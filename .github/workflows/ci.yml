name: CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: dotnet restore

      - name: Verify integration test file integrity (pre-build)
        run: |
          echo "HEAD=$(git rev-parse HEAD)"
          python - <<'PY'
          from pathlib import Path

          path = Path("tests/Game.Server.Tests/ServerHostIntegrationTests.cs")
          text = path.read_text(encoding="utf-8")

          required_tokens = [
              "const int firstInputTick = 100;",
              "const int inputCount = 30;",
              "Dictionary<int, Snapshot> snapshotsByTick = await CollectSnapshotsForTickRangeAsync(",
              "return snapshotsByTick;",
          ]

          missing = [token for token in required_tokens if token not in text]
          if missing:
              raise SystemExit(
                  "ServerHostIntegrationTests.cs appears corrupted/truncated. Missing tokens:\n"
                  + "\n".join(f" - {token}" for token in missing)
              )

          print(f"Verified {path} integrity checks ({len(required_tokens)} tokens).")
          PY

      - name: Build
        run: dotnet build -c Release --no-restore

      - name: Test
        run: dotnet test -c Release --no-build
